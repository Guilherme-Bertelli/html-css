<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        form input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name"><br>

        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0"max="10" placeholder="0 a 10" step=".1" required><br>

        <label for="imes">Período Letivo: </label>
        <input type="month" name="mes" id="imes" value="2024-01"><br>

        <label for="idia">Dia da Prova: </label>
        <input type="date" name="dia" id="idia" value="2024-01-21"><br>

        <label for="ihora">Horário da Prova: </label>
        <input type="time" name="hora" id="ihora"><br>

        <input type="submit" value="enviar">
        <input type="reset" value="deletar">
    </form>
</body>
</html>
