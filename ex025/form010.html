<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" value="2004" oninput="calcIdade()"><br>

        <label for="eidade">Sua Idade é</label>
        <output id="eidade">0</output>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            
            eidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
