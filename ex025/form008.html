<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="in1">Número 1</label>
        <input type="number" name="n1" id="in1" min="0" max="70" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br>

        <label for="in2">Número 2</label>
        <input type="number" name="n2" id="in2" min="0" max="70" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><br>

        <input value="Soma" type="button" onclick="isoma.innerHTML = Number(in1.value) + Number(in2.value)"></input type="button">
        <input type="button" value="Subtração" onclick="isoma.innerHTML = Number(in1.value) - Number(in2.value)"></input type="button">
        <input type="button" value="Multiplicação" onclick="isoma.innerHTML = Number(in1.value) * Number(in2.value)"></input type="button">
        <input type="button" value="Divisão" onclick="isoma.innerHTML = Number(in1.value) / Number(in2.value)"></input type="button">

        <p>
            <label for="isoma">RESULTADO: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Deletar">
    </form>
</body>
</html>
