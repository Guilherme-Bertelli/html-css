<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 1500px;
        }

        /* iframe { Essa é a definição que fica valendo */
            /*height: 700px;width: 500px;}*/
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do Curso em Vídeo

        <!-- tamanho padrão de um IFRAME é de: 300X150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="" height="500px" scolling=""><!-- scolling="auto, no, yes" -->
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>
        </iframe>
         
        para aprender a programar.
    </p>

    <p>
        Veja aqui meu Site do Projeto Cordel
         
        <iframe src="https://guilherme-bertelli.github.io/projeto-cordel/" frameborder="0" width="300px" height="500px">
            Meu<a href="https://guilherme-bertelli.github.io/projeto-cordel/">GitHub</a>
        </iframe> 
        
        também é muito bom!
    </p>
</body>
</html>
