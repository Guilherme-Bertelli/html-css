<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>

    <!-- Imagens na mesma pasta -->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="whatsapp.png" alt="Logo Whatsapp" title="Whatsapp">

    <!-- Imagens em sub-pastas -->
    <p>Podemos também carregar Imagens que estão em sub-pastas.</p>
    <img src="imagens/twitter.png" alt="">

    <!-- Imagens Externas - URL -->
    <p>Também podemos carregar Imagens externas</p>
    <img src="https://cdn.pixabay.com/photo/2014/12/22/00/07/tree-576847_1280.png" alt="Imagem de link externo" style="width: 200px; height: 200px">
</body>
</html>
